<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruthviraj Chavan | Bioinformatician</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map to handle React and Icons imports without a build step -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.303.0"
        }
    }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&family=Oswald:wght@400;500;700&display=swap');

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Manrope', sans-serif;
            overflow-x: hidden;
            margin: 0;
            cursor: none; /* Custom cursor takes over */
        }
        
        h1, h2, h3, .display-font {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
        }

        /* Cinematic Noise Texture */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #cc0000;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        .animate-pulse-glow { animation: pulse-glow 4s ease-in-out infinite; }

        /* Horizontal Drift Animations */
        @keyframes drift-right {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); } 
        }
        @keyframes drift-left {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-10px); }
        }
        
        .animate-drift-right { animation: drift-right 5s ease-in-out infinite; }
        .animate-drift-left { animation: drift-left 5s ease-in-out infinite; }

        /* Glitch Animation */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .animate-glitch:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: #ff003c;
        }

        /* Sticky Stacking Context */
        .project-card {
            position: sticky; 
            top: 0;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
            transition: transform 0.3s ease-out;
        }
        
        /* Reveal Animation Classes */
        .reveal-hidden {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
        }
        .reveal-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Card Scan Effect */
        .scan-card {
            position: relative;
            overflow: hidden;
        }
        .scan-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(220, 38, 38, 0.1),
                transparent
            );
            transform: rotate(45deg) translateY(-100%);
            transition: transform 0.5s;
        }
        .scan-card:hover::after {
            transform: rotate(45deg) translateY(100%);
            transition: transform 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Main React Application Script -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Github, Linkedin, Mail, ArrowRight, Dna, Database, Sprout, Cpu, Menu, X, Download, ExternalLink, ChevronDown } from 'lucide-react';

        const App = () => {
            // --- Helper Components ---

            // Custom Cursor
            const CustomCursor = () => {
                const cursorRef = useRef(null);
                const followerRef = useRef(null);

                useEffect(() => {
                    const moveCursor = (e) => {
                        const { clientX, clientY } = e;
                        if (cursorRef.current) {
                            cursorRef.current.style.transform = `translate3d(${clientX}px, ${clientY}px, 0)`;
                        }
                        if (followerRef.current) {
                            followerRef.current.style.transform = `translate3d(${clientX}px, ${clientY}px, 0)`;
                        }
                    };
                    window.addEventListener('mousemove', moveCursor);
                    return () => window.removeEventListener('mousemove', moveCursor);
                }, []);

                return (
                    <React.Fragment>
                        <div ref={cursorRef} className="fixed top-0 left-0 w-3 h-3 bg-red-600 rounded-full pointer-events-none z-[9999] -translate-x-1/2 -translate-y-1/2 mix-blend-difference" />
                        <div ref={followerRef} className="fixed top-0 left-0 w-8 h-8 border border-red-500 rounded-full pointer-events-none z-[9999] -translate-x-1/2 -translate-y-1/2 transition-transform duration-100 ease-out mix-blend-difference opacity-50" />
                    </React.Fragment>
                );
            };

            // Scroll Reveal Wrapper
            const Reveal = ({ children, delay = 0 }) => {
                const [isVisible, setIsVisible] = useState(false);
                const ref = useRef(null);

                useEffect(() => {
                    const observer = new IntersectionObserver(
                        ([entry]) => {
                            if (entry.isIntersecting) {
                                setIsVisible(true);
                                observer.unobserve(entry.target);
                            }
                        },
                        { threshold: 0.1 }
                    );
                    if (ref.current) observer.observe(ref.current);
                    return () => observer.disconnect();
                }, []);

                return (
                    <div 
                        ref={ref} 
                        className={`${isVisible ? 'reveal-visible' : 'reveal-hidden'}`}
                        style={{ transitionDelay: `${delay}ms` }}
                    >
                        {children}
                    </div>
                );
            };

            // Interactive Particle Network Background
            const ParticleNetwork = () => {
                const canvasRef = useRef(null);
                const mouseRef = useRef({ x: 0, y: 0 });

                useEffect(() => {
                    const handleMouseMove = (e) => {
                        mouseRef.current = { x: e.clientX, y: e.clientY };
                    };
                    window.addEventListener('mousemove', handleMouseMove);

                    const canvas = canvasRef.current;
                    const ctx = canvas.getContext('2d');
                    let w, h, particles;
                    
                    const resize = () => {
                        w = canvas.width = window.innerWidth;
                        h = canvas.height = window.innerHeight;
                    };
                    
                    const createParticles = () => {
                        particles = [];
                        const count = Math.floor((w * h) / 12000); 
                        for (let i = 0; i < count; i++) {
                            particles.push({
                                x: Math.random() * w,
                                y: Math.random() * h,
                                vx: (Math.random() - 0.5) * 0.5,
                                vy: (Math.random() - 0.5) * 0.5,
                                size: Math.random() * 2 + 1
                            });
                        }
                    };

                    const draw = () => {
                        ctx.clearRect(0, 0, w, h);
                        
                        particles.forEach((p, i) => {
                            p.x += p.vx;
                            p.y += p.vy;

                            if (p.x < 0 || p.x > w) p.vx *= -1;
                            if (p.y < 0 || p.y > h) p.vy *= -1;

                            // Draw Particle
                            ctx.fillStyle = 'rgba(220, 38, 38, 0.4)'; 
                            ctx.beginPath();
                            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                            ctx.fill();

                            // Connect to Mouse
                            const dxMouse = p.x - mouseRef.current.x;
                            const dyMouse = p.y - mouseRef.current.y;
                            const distMouse = Math.sqrt(dxMouse*dxMouse + dyMouse*dyMouse);

                            if (distMouse < 150) {
                                ctx.beginPath();
                                ctx.strokeStyle = `rgba(220, 38, 38, ${0.4 - distMouse/150})`;
                                ctx.lineWidth = 1;
                                ctx.moveTo(p.x, p.y);
                                ctx.lineTo(mouseRef.current.x, mouseRef.current.y);
                                ctx.stroke();
                            }

                            // Connect particles
                            for (let j = i + 1; j < particles.length; j++) {
                                const p2 = particles[j];
                                const dx = p.x - p2.x;
                                const dy = p.y - p2.y;
                                const dist = Math.sqrt(dx*dx + dy*dy);

                                if (dist < 100) {
                                    ctx.beginPath();
                                    ctx.strokeStyle = `rgba(220, 38, 38, ${0.2 - dist/100})`;
                                    ctx.lineWidth = 0.5;
                                    ctx.moveTo(p.x, p.y);
                                    ctx.lineTo(p2.x, p2.y);
                                    ctx.stroke();
                                }
                            }
                        });
                        requestAnimationFrame(draw);
                    };

                    window.addEventListener('resize', () => { resize(); createParticles(); });
                    resize();
                    createParticles();
                    draw();

                    return () => {
                        window.removeEventListener('resize', resize);
                        window.removeEventListener('mousemove', handleMouseMove);
                    };
                }, []);

                return <canvas ref={canvasRef} className="absolute top-0 left-0 w-full h-full opacity-30 pointer-events-none" />;
            };

            // Liquid Background Component
            const LiquidBackground = () => {
                return (
                    <div className="absolute inset-0 overflow-hidden pointer-events-none z-0">
                        <svg className="w-full h-full opacity-40">
                            <defs>
                                <filter id="liquid-bg-filter">
                                    <feTurbulence type="fractalNoise" baseFrequency="0.005" numOctaves="2" result="noise">
                                        <animate attributeName="baseFrequency" dur="20s" values="0.005;0.002;0.005" repeatCount="indefinite" />
                                    </feTurbulence>
                                    <feDisplacementMap in="SourceGraphic" in2="noise" scale="50" />
                                </filter>
                            </defs>
                            <g filter="url(#liquid-bg-filter)">
                                <circle cx="20%" cy="30%" r="300" fill="#7f1d1d" opacity="0.5">
                                    <animate attributeName="cx" dur="30s" values="20%;80%;20%" repeatCount="indefinite" />
                                    <animate attributeName="cy" dur="30s" values="30%;70%;30%" repeatCount="indefinite" />
                                </circle>
                                <circle cx="80%" cy="70%" r="250" fill="#1e3a8a" opacity="0.4">
                                    <animate attributeName="cx" dur="25s" values="80%;20%;80%" repeatCount="indefinite" />
                                    <animate attributeName="cy" dur="25s" values="70%;20%;70%" repeatCount="indefinite" />
                                </circle>
                                <circle cx="50%" cy="50%" r="200" fill="#991b1b" opacity="0.4">
                                    <animate attributeName="r" dur="10s" values="200;250;200" repeatCount="indefinite" />
                                </circle>
                            </g>
                        </svg>
                        <div className="absolute inset-0 backdrop-blur-[80px]"></div>
                    </div>
                );
            };

            const Nav = () => {
                const [isOpen, setIsOpen] = useState(false);
                const [scrolled, setScrolled] = useState(false);

                useEffect(() => {
                    const handleScroll = () => setScrolled(window.scrollY > 50);
                    window.addEventListener('scroll', handleScroll);
                    return () => window.removeEventListener('scroll', handleScroll);
                }, []);

                return (
                    <nav className={`fixed top-0 left-0 w-full z-50 flex justify-between items-center px-6 py-4 transition-all duration-300 ${scrolled ? 'bg-black/80 backdrop-blur-md border-b border-white/10' : 'mix-blend-difference'}`}>
                        <div className="text-xl font-bold tracking-tighter text-white">PC.DEV</div>
                        
                        <div className="hidden md:flex gap-8 text-sm font-semibold tracking-widest text-white">
                            {['ABOUT', 'SKILLS', 'PROJECTS', 'CONTACT'].map((item) => (
                                <a key={item} href={`#${item.toLowerCase()}`} className="hover:text-red-500 transition-colors relative group">
                                    {item}
                                    <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-red-600 transition-all duration-300 group-hover:w-full"></span>
                                </a>
                            ))}
                        </div>

                        <button className="md:hidden text-white" onClick={() => setIsOpen(!isOpen)}>
                            {isOpen ? <X /> : <Menu />}
                        </button>

                        {/* Mobile Menu */}
                        {isOpen && (
                            <div className="absolute top-full left-0 w-full h-screen bg-black/95 backdrop-blur-xl border-t border-gray-800 p-8 flex flex-col gap-8 md:hidden">
                                {['ABOUT', 'SKILLS', 'PROJECTS', 'CONTACT'].map((item) => (
                                    <a key={item} href={`#${item.toLowerCase()}`} onClick={() => setIsOpen(false)} className="text-2xl font-bold text-white hover:text-red-500">
                                        {item}
                                    </a>
                                ))}
                            </div>
                        )}
                    </nav>
                );
            };

            const Hero = () => {
                return (
                    <section className="relative min-h-screen flex flex-col justify-center items-center overflow-hidden px-4">
                        <div className="absolute top-0 left-0 w-full h-full z-0 pointer-events-none">
                            <LiquidBackground />
                            <ParticleNetwork />
                            <div className="absolute top-0 right-0 w-full h-full opacity-20 mix-blend-overlay">
                                <img 
                                    src="https://images.unsplash.com/photo-1530971013997-e06bb52a6031?q=80&w=2000&auto=format&fit=crop" 
                                    className="w-full h-full object-cover object-top"
                                    alt="Background Texture"
                                    onError={(e) => e.target.style.display = 'none'}
                                />
                            </div>
                        </div>

                        <div className="z-10 text-center max-w-5xl mx-auto mt-12 relative w-full">
                            <Reveal>
                                <p className="text-red-500 tracking-[0.3em] text-sm md:text-base font-bold mb-6 inline-block border border-red-900/50 bg-red-900/10 px-4 py-2 rounded-full">
                                    BIOTECHNOLOGIST | BIOINFORMATICIAN | RESEARCHER
                                </p>
                            </Reveal>
                            
                            <Reveal delay={200}>
                                <h1 className="text-4xl sm:text-6xl md:text-8xl lg:text-9xl font-bold leading-[0.9] tracking-tighter mb-8 text-white relative flex flex-col items-center overflow-visible select-none">
                                    <span className="animate-drift-right inline-block whitespace-nowrap animate-glitch" style={{animationDelay: '0s'}}>BRIDGING</span>
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-white via-gray-400 to-gray-600 animate-drift-left inline-block whitespace-nowrap">AGRICULTURE</span>
                                    <span className="italic font-light text-red-600 animate-drift-right inline-block whitespace-nowrap animate-glitch" style={{animationDelay: '2s'}}>& ALGORITHMS</span>
                                    <Cpu className="absolute -top-10 right-10 text-red-900/20 w-32 h-32 animate-pulse-glow -z-10 hidden lg:block" />
                                </h1>
                            </Reveal>

                            <Reveal delay={400}>
                                <p className="max-w-xl mx-auto text-gray-400 text-sm md:text-lg mb-10 leading-relaxed border-l-2 border-red-600 pl-6 text-left md:text-center md:border-l-0 md:pl-0">
                                    Solving agricultural challenges through <span className="text-white font-semibold">Molecular Biology</span> and <span className="text-white font-semibold">Data Science</span>. 
                                    From engineering IoT plant monitoring systems to developing biodegradable nutrient delivery.
                                </p>
                            </Reveal>

                            <Reveal delay={600}>
                                <div className="flex flex-col md:flex-row gap-4 justify-center items-center">
                                    <a href="#projects" className="group relative px-8 py-4 bg-white text-black font-bold text-lg overflow-hidden transition-transform hover:scale-105">
                                        <span className="relative z-10 flex items-center gap-2">
                                            VIEW RESEARCH <ArrowRight size={20} className="group-hover:translate-x-1 transition-transform"/>
                                        </span>
                                        <div className="absolute top-0 left-0 h-full w-0 bg-red-600 transition-all duration-300 group-hover:w-full z-0"></div>
                                    </a>
                                    <a href="Pruthviraj_Chavan_Resume final.pdf" className="px-8 py-4 border border-gray-700 text-white hover:border-white hover:bg-white/5 transition-all flex items-center gap-2 group">
                                        DOWNLOAD CV <Download size={18} className="group-hover:animate-bounce"/>
                                    </a>
                                </div>
                            </Reveal>
                        </div>
                        
                        <div className="absolute bottom-10 animate-bounce text-gray-500">
                            <ChevronDown size={24} />
                        </div>
                    </section>
                );
            };

            const About = () => {
                return (
                    <section id="about" className="py-24 px-6 md:px-12 bg-[#080808] relative overflow-hidden">
                        <div className="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
                            <Reveal>
                                <div className="relative perspective-1000">
                                    <div className="relative z-10 border border-gray-800 bg-gray-900 aspect-[3/4] overflow-hidden group transform transition-transform duration-700 hover:rotate-y-12">
                                        <img 
                                            src="#" 
                                            alt="Pruthviraj Chavan" 
                                            className="w-full h-full object-cover group-hover:scale-110 transition-all duration-700" 
                                            onError={(e) => {
                                                e.target.style.display = 'none';
                                                e.target.nextSibling.style.display = 'flex';
                                            }}
                                        />
                                        <div className="hidden absolute inset-0 bg-gray-900 flex items-center justify-center text-gray-700">Image Placeholder</div>
                                        <div className="absolute inset-0 bg-gradient-to-t from-red-900/40 to-transparent mix-blend-overlay pointer-events-none"></div>
                                        <div className="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity duration-500 flex flex-col justify-center items-center text-white p-6 text-center">
                                            <Dna size={48} className="mb-4 text-red-500" />
                                            <p className="font-mono text-sm">SEQUENCING DATA...</p>
                                        </div>
                                    </div>
                                    <div className="absolute -top-10 -left-10 text-[6rem] md:text-[10rem] font-bold text-gray-900 -z-0 opacity-20 pointer-events-none select-none display-font leading-none">WET</div>
                                    <div className="absolute -bottom-10 -right-10 text-[6rem] md:text-[10rem] font-bold text-gray-900 -z-0 opacity-20 pointer-events-none select-none display-font leading-none">LAB</div>
                                </div>
                            </Reveal>

                            <div>
                                <Reveal delay={200}>
                                    <h2 className="text-4xl md:text-5xl font-bold mb-8 leading-tight text-white">
                                        THE INTERSECTION OF <br/>
                                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-red-800">WET LAB & CODE</span>
                                    </h2>
                                </Reveal>
                                
                                <Reveal delay={300}>
                                    <div className="space-y-6 text-gray-400 leading-relaxed text-lg">
                                        <p>I am <strong className="text-white">Pruthviraj Anil Chavan</strong>, a researcher with a rare dual-focus on Agricultural Biotechnology and Computational Genomics.</p>
                                        <p>In the laboratory, I am at home with <span className="text-red-400">CRISPR, Plant Tissue Culture, and Microbial Bioprocessing</span>. I don't just follow protocols; I design experiments to answer biological questions. However, modern biology generates data faster than humans can read.</p>
                                        <p>That is why I have specialized in <strong className="text-white">Bioinformatics</strong>. Proficient in Python, R, and NGS Data Analysis, I build pipelines to interpret the biological "big data" that drives today's agricultural breakthroughs.</p>
                                    </div>
                                </Reveal>

                                <Reveal delay={400}>
                                    <div className="mt-8 grid grid-cols-2 gap-4">
                                        <div className="p-4 border border-gray-800 hover:border-red-600 hover:bg-red-900/10 transition-all duration-300">
                                            <h4 className="font-bold text-white mb-1">State Level</h4>
                                            <p className="text-xs text-gray-500">Research Presenter</p>
                                        </div>
                                        <div className="p-4 border border-gray-800 hover:border-red-600 hover:bg-red-900/10 transition-all duration-300">
                                            <h4 className="font-bold text-white mb-1">Final Year</h4>
                                            <p className="text-xs text-gray-500">B.Tech Ag. Biotech</p>
                                        </div>
                                    </div>
                                </Reveal>
                            </div>
                        </div>
                    </section>
                );
            };

            const SkillCard = ({ title, skills, icon: Icon, delay }) => (
                <Reveal delay={delay}>
                    <div className="bg-[#111] p-6 border-l-2 border-red-600 hover:bg-[#161616] transition-all duration-300 group hover:-translate-y-2 hover:shadow-[0_10px_30px_-10px_rgba(220,38,38,0.2)] scan-card">
                        <div className="flex items-center gap-3 mb-4 text-red-500 group-hover:scale-110 transition-transform origin-left">
                            <Icon size={24} />
                            <h3 className="text-xl font-bold text-white tracking-wide">{title}</h3>
                        </div>
                        <div className="flex flex-wrap gap-2">
                            {skills.map((skill, i) => (
                                <span key={i} className="text-xs md:text-sm bg-gray-900 text-gray-300 px-3 py-1 border border-gray-800 group-hover:border-red-900/50 transition-colors">
                                    {skill}
                                </span>
                            ))}
                        </div>
                    </div>
                </Reveal>
            );

            const Skills = () => {
                return (
                    <section id="skills" className="py-20 bg-black border-y border-gray-900">
                        <div className="max-w-6xl mx-auto px-6">
                            <Reveal>
                                <h2 className="text-3xl md:text-5xl mb-12 text-center text-white">SKILLS MATRIX</h2>
                            </Reveal>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <SkillCard 
                                    delay={0}
                                    title="Bioinformatics & Data" 
                                    icon={Database}
                                    skills={["Python (Pandas, Scikit-learn)", "R (Bioconductor, DESeq2)", "NGS Analysis (RNA-Seq)", "GATK", "Web Development", "Data analysis & Visulization"]}
                                />
                                <SkillCard 
                                    delay={100}
                                    title="Molecular Biology" 
                                    icon={Dna}
                                    skills={["DNA/RNA Extraction", "PCR & Electrophoresis techniques", "Protein Isolation", "Gene Transformation", "CRISPR/Cas9 concepts"]}
                                />
                                <SkillCard 
                                    delay={200}
                                    title="Plant Biotechnology" 
                                    icon={Sprout}
                                    skills={["Plant Tissue Culture", "Micropropagation", "Synthetic Seed Production", "Mushroom Cultivation", "Hydroponics"]}
                                />
                                <SkillCard 
                                    delay={300}
                                    title="Engineering & IoT" 
                                    icon={Cpu}
                                    skills={["ESP32 Microcontrollers", "Sensor Calibration", "Data Logging", "Precision agriculature", "IOT integration"]}
                                />
                            </div>
                        </div>
                    </section>
                );
            };

            const ProjectModal = ({ project, onClose }) => {
                if (!project) return null;
                return (
                    <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/90 backdrop-blur-md animate-fade-in" onClick={onClose}>
                        <div className="bg-[#0a0a0a] border border-gray-700 max-w-3xl w-full max-h-[90vh] overflow-y-auto p-8 relative shadow-2xl shadow-red-900/20 transform transition-all animate-float" onClick={e => e.stopPropagation()}>
                            <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-white hover:bg-red-600 rounded-full p-1 transition-all">
                                <X size={24} />
                            </button>
                            <div className="mb-8 border-b border-gray-800 pb-6">
                                <h4 className="text-red-600 font-bold tracking-widest text-sm mb-2">DOCUMENTATION SUMMARY</h4>
                                <h2 className="text-3xl md:text-4xl font-bold text-white mb-2">{project.title}</h2>
                                <p className="text-xl text-gray-400 italic">"{project.tagline}"</p>
                            </div>
                            
                            <div className="space-y-8 text-gray-300">
                                <div className="bg-[#151515] p-6 border-l-4 border-red-600 rounded-r-lg">
                                    <h4 className="text-white font-bold uppercase mb-3 flex items-center gap-2">
                                        <Database size={18} /> Tech Stack
                                    </h4>
                                    <p className="text-sm font-mono text-red-100/80">{project.tech}</p>
                                </div>

                                <div>
                                    <h4 className="text-white font-bold uppercase mb-2 border-b border-gray-800 pb-2">Overview</h4>
                                    <p className="leading-relaxed">{project.overview}</p>
                                </div>
                                
                                <div>
                                    <h4 className="text-white font-bold uppercase mb-2 border-b border-gray-800 pb-2">Impact</h4>
                                    <p className="leading-relaxed">{project.impact}</p>
                                </div>

                                <div>
                                    <h4 className="text-white font-bold uppercase mb-4 border-b border-gray-800 pb-2">Methodology Highlights</h4>
                                    <ul className="space-y-3">
                                        {project.points.map((pt, i) => (
                                            <li key={i} className="flex gap-3">
                                                <span className="text-red-500 font-bold font-mono">0{i+1}.</span>
                                                <span>{pt}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const ProjectCard = ({ project, index, total, onOpenModal }) => {
                const topOffset = 80 + (index * 40); 
                
                return (
                    <div 
                        className="project-card min-h-[85vh] w-full flex items-center justify-center py-10"
                        style={{ 
                            backgroundColor: index % 2 === 0 ? '#0a0a0a' : '#0f0f0f', 
                            top: `${topOffset}px`,
                            zIndex: index + 1
                        }}
                    >
                        <div className="max-w-6xl w-full mx-auto px-6 grid grid-cols-1 lg:grid-cols-12 gap-10">
                            <div className="lg:col-span-5 flex flex-col justify-between h-full order-2 lg:order-1">
                                <div>
                                    <Reveal>
                                        <h4 className="text-red-600 font-bold tracking-widest mb-2 flex items-center gap-2">
                                            <span className="w-8 h-[1px] bg-red-600"></span>
                                            PROJECT 0{index + 1}
                                        </h4>
                                        <h2 className="text-5xl md:text-7xl font-bold mb-6 leading-none uppercase text-white">{project.title}</h2>
                                        <div className="h-1 w-20 bg-gradient-to-r from-red-600 to-transparent mb-6"></div>
                                        <p className="text-xl text-white font-light mb-8 italic opacity-80">"{project.tagline}"</p>
                                    </Reveal>
                                </div>

                                <div className="space-y-4">
                                    <Reveal delay={200}>
                                        <div>
                                            <h5 className="text-sm font-bold text-gray-500 uppercase flex items-center gap-2"><Cpu size={14}/> Tech Stack</h5>
                                            <p className="text-gray-300 font-mono text-sm">{project.tech}</p>
                                        </div>
                                    </Reveal>
                                </div>
                            </div>

                            <div className="lg:col-span-7 bg-[#1a1a1a] border border-gray-800 p-8 md:p-12 flex flex-col justify-center relative overflow-hidden order-1 lg:order-2 group hover:border-red-900/50 transition-colors duration-500">
                                <div className="absolute -right-20 -top-20 w-64 h-64 bg-red-600 rounded-full filter blur-[100px] opacity-10 group-hover:opacity-20 transition-opacity duration-700"></div>
                                
                                <Reveal delay={300}>
                                    <h3 className="text-2xl font-bold mb-6 text-white flex items-center gap-2">
                                        Project Overview <ArrowRight className="text-red-600 -rotate-45" size={20}/>
                                    </h3>
                                    <p className="text-gray-400 leading-relaxed mb-8 line-clamp-3">{project.overview}</p>
                                </Reveal>
                                
                                <Reveal delay={400}>
                                    <h3 className="text-xl font-bold mb-6 text-white">Innovation Points</h3>
                                    <ul className="space-y-4 text-gray-400">
                                        {project.points.slice(0, 2).map((pt, i) => (
                                            <li key={i} className="flex gap-4 items-center">
                                                <span className="w-2 h-2 bg-red-500 rounded-full"></span>
                                                <span>{pt}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </Reveal>

                                <Reveal delay={500}>
                                    <button 
                                        onClick={onOpenModal}
                                        className="mt-12 self-start px-8 py-3 bg-transparent border border-gray-600 text-white hover:bg-white hover:text-black hover:border-white transition-all font-bold uppercase text-sm tracking-widest flex items-center gap-2 group/btn"
                                    >
                                        View Documentation <ExternalLink size={16} className="group-hover/btn:-translate-y-1 group-hover/btn:translate-x-1 transition-transform"/>
                                    </button>
                                </Reveal>
                            </div>
                        </div>
                    </div>
                );
            };

            const Projects = () => {
                const [activeProject, setActiveProject] = useState(null);

                const projectsData = [
                    {
                        title: "E.A.R.T.H",
                        tagline: "A 'Digital Twin' System for Precision Agriculture",
                        tech: "ESP32, C++ (Arduino), Python, Sap Flow Sensors, NPK Sensors",
                        impact: "Detects abiotic stress (thirst/nutrient deficiency) before physical symptoms appear, enabling Responsive Fertigation.",
                        overview: "EARTH (Ecological Analysis & Research Technology Hub) is a research-grade botanical laboratory disguised as a smart pot. Designed for the Aavishkar 2025‚Äì2026 Research Convention.",
                        points: [
                            "Moves beyond simple automated watering to create a full Digital Twin.",
                            "Uses Canopy Temperature and Sap Flow to detect stress.",
                            "Real-time visualization via Python dashboards."
                        ]
                    },
                    {
                        title: "Nutricapsule",
                        tagline: "Bio-Encapsulated Controlled Release Fertilizer",
                        tech: "Ionic Gelation, Sodium Alginate, Calcium Chloride, Hydrogels",
                        impact: "Prevents leaching, reduces fertilizer waste, and provides a moisture reservoir during drought conditions.",
                        overview: "Addressing the issue of fertilizer runoff and soil degradation, I engineered a Controlled Release Fertilizer (CRF) system using ionic gelation technology.",
                        points: [
                            "Encapsulated liquid nutrients within calcium-alginate matrix.",
                            "Nutrients release via osmotic diffusion only when soil moisture drops.",
                            "Sustainable alternative to chemical runoff."
                        ]
                    },
                    {
                        title: "ORTHO-FINDER",
                        tagline: "A Comparative Genomics Tool",
                        tech: "JavaScript (Client-side), Needleman-Wunsch Algorithm",
                        impact: "Enables optimal end-to-end alignment and instant Percent Identity calculation without server overhead.",
                        overview: "A specialized web-based bioinformatics tool for performing pairwise global sequence alignment between DNA or protein sequences. It is ideal for identifying orthologs (related genes in different species) during the initial phases of gene discovery.",
                        points: [
                            "Implements the classic Needleman-Wunsch algorithm entirely in JavaScript.",
                            "Instantly calculates Percent Identity score (e.g., Citrus vs. Gossypium).",
                            "Generates clean visual alignment highlighting matches and gaps."
                        ]
                    },
                    {
                        title: "PRIMER PORTAL",
                        tagline: "A Smart Diagnostic Database",
                        tech: "React, Google Gemini API, Clipboard API",
                        impact: "Streamlines the transition from digital search to wet-lab experiment setup, reducing literature search time.",
                        overview: "An AI-enhanced, rapid-access database designed for plant pathologists to retrieve validated PCR primers for critical pathogens affecting Cotton (e.g., CLCuV) and Citrus (e.g., HLB, CTV).",
                        points: [
                            "Curated, filterable repository of primers for major crop diseases.",
                            "AI integration via Gemini API for on-demand disease summaries.",
                            "Lab-centric design with one-click 'Copy to Clipboard' workflow."
                        ]
                    }
                ];

                return (
                    <section id="projects" className="relative bg-black">
                        <div className="py-20 px-6 text-center">
                            <Reveal>
                                <h2 className="text-4xl md:text-6xl font-bold text-white">FEATURED WORKS</h2>
                                <p className="text-gray-500 mt-4 flex items-center justify-center gap-2">SCROLL TO EXPLORE <ArrowRight className="rotate-90 text-red-600" size={16}/></p>
                            </Reveal>
                        </div>
                        
                        <div className="relative pb-20">
                            {projectsData.map((proj, idx) => (
                                <ProjectCard 
                                    key={idx} 
                                    project={proj} 
                                    index={idx} 
                                    total={projectsData.length} 
                                    onOpenModal={() => setActiveProject(proj)}
                                />
                            ))}
                        </div>

                        <ProjectModal project={activeProject} onClose={() => setActiveProject(null)} />
                    </section>
                );
            };

            const Research = () => (
                <section className="py-24 bg-[#080808] px-6 border-t border-gray-900">
                    <Reveal>
                        <div className="max-w-4xl mx-auto text-center border border-gray-800 p-12 relative overflow-hidden group hover:border-red-900 transition-colors">
                            <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-red-600 to-transparent transform scale-x-0 group-hover:scale-x-100 transition-transform duration-700"></div>
                            <h2 className="text-3xl font-bold mb-6 text-white">RESEARCH EXPERIENCE</h2>
                            <h3 className="text-xl text-white mb-2">Maharashtra State Inter-University Research Convention</h3>
                            <p className="text-red-500 font-bold mb-6 text-sm tracking-widest">STUDENT RESEARCHER & PRESENTER</p>
                            <p className="text-gray-400 leading-relaxed">
                                Selected to represent the university at the state level. Presented research findings to a panel of experts, demonstrating proficiency in experimental design, statistical analysis, and scientific communication.
                            </p>
                        </div>
                    </Reveal>
                </section>
            );

            const Footer = () => {
                return (
                    <footer id="contact" className="bg-black pt-20 pb-10 px-6 border-t border-gray-900 relative">
                        <div className="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-red-900 to-transparent"></div>
                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-start md:items-end gap-10">
                            <Reveal>
                                <div>
                                    <h2 className="text-5xl md:text-7xl font-bold mb-8 leading-none text-white">
                                        LET'S <br/> COLLABORATE
                                    </h2>
                                    <div className="flex flex-col gap-4 text-gray-400">
                                        <a href="mailto:pruthvichavanac@gmail.com" className="flex items-center gap-3 hover:text-white transition-colors group">
                                            <Mail size={20} className="group-hover:text-red-500 transition-colors"/> pruthvichavanac@gmail.com
                                        </a>
                                        <div className="flex items-center gap-3">
                                            <span className="w-5 h-5 flex items-center justify-center border border-gray-700 rounded-full text-xs text-red-500">üìç</span>
                                            Buldhana, Maharashtra
                                        </div>
                                    </div>
                                </div>
                            </Reveal>

                            <div className="flex gap-6">
                                <a href="https://github.com/" target="_blank" className="p-4 border border-gray-800 rounded-full text-white hover:bg-white hover:text-black hover:border-white transition-all hover:-translate-y-2">
                                    <Github size={24} />
                                </a>
                                <a href="#" target="_blank" className="p-4 border border-gray-800 rounded-full text-white hover:bg-blue-600 hover:text-white hover:border-blue-600 transition-all hover:-translate-y-2">
                                    <Linkedin size={24} />
                                </a>
                            </div>
                        </div>
                        <div className="mt-20 pt-8 border-t border-gray-900 text-center text-gray-600 text-sm flex justify-between items-center">
                            <span>¬© 2025 Pruthviraj Anil Chavan.</span>
                            <span>Designed by AI</span>
                        </div>
                    </footer>
                );
            };

            return (
                <div className="antialiased selection:bg-red-500 selection:text-white">
                    <CustomCursor />
                    <div className="noise-overlay"></div>
                    <Nav />
                    <Hero />
                    <About />
                    <Skills />
                    <Projects />
                    <Research />
                    <Footer />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
